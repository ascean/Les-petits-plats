<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="./assets/logo/favicon.png">

        
    <!-- chargement icônes Font Awesome, utilisation d'un cdn -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
        
        
    <!-- ajout fichier normalize.css -> cohérence entre les navigateurs -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Accueil</title>
</head>
<body class="container mx-auto">
    <header>
        <div class="row justify-content-center m-3">
            <div class="col mx-auto text-center">
                <a href="#">
                    <img class="w-50" src="./assets/logo/logo_les_petits_plats.png" alt="logo Les Petits Plats">
                </a>
            </div>
        </div>
    </header>

    <section id="section-search">
        <div class="rounded my-4">
            <form id="form-search">
                <div class="input-group rounded bg-opacity-10 row mx-auto py-2 ">
                    <label for="input-search" class="sr-only" id="input-search-label">Rechercher une recette</label>
                    <input id="input-search" type="search" class="form-control col-12 border-0 bg-transparent text-" placeholder="Rechercher une recette" 
                            aria-label="Rechercher une recette" aria-labelledby="input-search-label" value=""/>
                    <span class="input-group-text border-0 bg-transparent mr-0">
                        <span class="fas fa-search"></span>
                    </span>
                </div>
            </form>
        </div>
        <p id="noresult" class="text-center d-none w-100">Aucune recette ne correspond à votre critère… <br>
            Vous pouvez chercher « tarte aux pommes », « poisson », etc.</p>
    </section>
    
    <section id="section-filter" class="my-0">

        <div id="filter-container" class="row w-100 mx-auto">
            <div id="filter-items" class="col-12 w-100 pl-0">
                
            </div>
        </div>

        <nav class="navbar navbar-expand-lg navbar-light bg-transparent p-0 mx-auto my-0">
            <div class="container-fluid px-0">
                
                <button class="navbar-toggler mb-2" type="button" data-toggle="collapse" data-target="#main_nav" 
                        aria-controls="main_nav" aria-expanded="false" aria-label="Menu navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="navbar-collapse collapse" id="main_nav">
                    <ul class="navbar-nav w-100 mx-auto row d-flex gap-10">
                        <li class="nav-item dropdown col col-12 col-lg-3 primary-color rounded position-relative" aria-haspopup="true">
                        
                            <a class="nav-link dropdown-toggle text-white d-flex align-items-center justify-content-between px-0 my-2" 
                                    id="navbarIngredientMenuLink" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                                Ingrédients
                            </a>
                            
                            <form class="form-filter">
                                <label for="input-ingredient"  class="sr-only" id="input-ingredient-label">Rechercher un ingrédient</label>
                                <input type="text" id="input-ingredient" class="input-filter form-control position-absolute w-75 outline-0 border-0 primary-color d-none" 
                                placeholder="Rechercher un ingrédient" aria-labelledby="input-ingredient-label" tabindex="0">
                            </form> 
                            
                            <div id="ingredient-filter" class="dropdown-menu w-100 row primary-color border-0 rounded-bottom pt-0 mt-0 mb-3" aria-labelledby="navbarIngredientMenuLink ">
                            </div>

                        </li>
                        
                        <li class="nav-item dropdown col col-12 col-lg-3 success-color rounded position-relative" aria-haspopup="true">
                        
                            <a class="nav-link dropdown-toggle text-white d-flex align-items-center justify-content-between px-0 my-2" 
                                    id="navbarApplianceMenuLink" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                                Appareils
                            </a>
                            
                            <form class="form-filter">
                                <label for="input-appliance"  class="sr-only" id="input-appliance-label">Rechercher un appareil</label>
                                <input type="text" id="input-appliance" class="input-filter form-control position-absolute w-75 outline-0 border-0 
                                success-color d-none" placeholder="Rechercher un appareil" aria-labelledby="input-appliance-label">
                            </form> 

                            <div id="appliance-filter" class="dropdown-menu w-100 row success-color border-0 rounded-bottom pt-0 mt-0 mb-3" aria-labelledby="navbarApplianceMenuLink ">
                                
                            </div>

                        </li>
                        <li class="nav-item dropdown col col-12 col-lg-3 danger-color rounded position-relative" aria-haspopup="true">
                        
                            <a class="nav-link dropdown-toggle text-white d-flex align-items-center justify-content-between px-0 my-2" 
                                    id="navbarUstensilMenuLink" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                                Ustensiles
                            </a>
                            
                            <form class="form-filter">
                                <label for="input-ustensil"  class="sr-only" id="input-ustensil-label">Rechercher un ustensil</label>
                                <input type="text" id="input-ustensil" class="input-filter form-control position-absolute w-75 outline-0 border-0 danger-color d-none" 
                                placeholder="Rechercher un ustensile" aria-labelledby="input-ustensil-label" tabindex="0">
                            </form> 

                            <div id="ustensil-filter" class="dropdown-menu w-100 row danger-color border-0 rounded-bottom pt-0 mt-0 mb-3" aria-labelledby="navbarUstensilMenuLink ">
                                
                            </div>
                        </li>
                    </ul>
                
                </div>
            </div>
        </nav>
    </section>
    
    <section id="section-recipes" class="my-4 row">
        
     
        
    </section>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="./data/recipes.js"></script>
    <script src="./js/init/declare.js"></script>
    <script src="./js/util/util.js"></script>
    <script src="./js/renderer/renderer.js"></script>
    <script src="./js/filters/filter.js"></script> 
    <script src="./js/filters/tag.js"></script>
    <script src="./js/filters/filterList.js"></script>
    <script src="./js/recipes/recipes.js"></script>
    <script src="./js/listeners.js"></script> 
    <script src="./js/init/init.js"></script>
</body>
</html>
